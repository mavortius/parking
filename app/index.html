<!DOCTYPE html>
<html ng-app="parking">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-controller="parkingCtrl">
<h3 ng-bind="appTitle"></h3>
<div ng-show="cars.length > 0">
    <input type="text" ng-model="criteria" placeholder="What are you looking for?">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>
                <a href="" ng-click="field = 'plate'; order=!order">Plate</a>
            </th>
            <th>
                <a href="" ng-click="field = 'color'; order=!order">Color</a>
            </th>
            <th>
                <a href="" ng-click="field = 'entrance'; order=!order">Entrance</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="{selected: car.selected}" ng-repeat="car in cars | filter:criteria | orderBy:field:order">
            <td><input type="checkbox" ng-model="car.selected"/></td>
            <td>{{car.plate}}</td>
            <td>{{car.color}}</td>
            <td>{{car.entrance | date: 'dd/MM/yyyy HH:mm'}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div ng-hide="cars.length > 0">
    The parking lot is empty
</div>
<alert topic="Something went wrong!">
    You must inform the plate and the color of the car!
</alert>
<input type="text" ng-model="car.plate" placeholder="What's the plate?"/>
<select ng-model="car.color" ng-options="color for color in colors">
    Pick a color
</select>
<button ng-click="park(car)" ng-disabled="!car.plate">Park</button>

<accordion>
    <accordion-item title="MMM-8790">
        White - 10/10/2002 10:00
    </accordion-item>
    <accordion-item title="ABC-9954">
        Black - 10/10/2002 10:36
    </accordion-item>
    <accordion-item title="XYZ-9768">
        Blue - 10/10/2002 11:10
    </accordion-item>
</accordion>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
